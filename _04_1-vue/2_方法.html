<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <span>{{num}}</span>
    <h1>{{message}}</h1>
    <button v-on:click="add">点我+++</button>
<!--    <button v-on:click="decrement">点我&#45;&#45;</button>-->
</div>

<script src="node_modules/vue/dist/vue.js"></script>

<script>
     var vue = new Vue({
        el : "#app",
        data: {
            num:0,
            message:"good"
        },
        methods : {
            // 单击事件，add++
            add() {
                this.num++;
                this.message=this.num;
                console.log(this)
                console.log(vue)
            }
        }
    });

</script>
</body>
</html>
